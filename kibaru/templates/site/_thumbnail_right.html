
{% load i18n staticfiles imagefit %}
<div>
    <a href="{% url 'home' link %}" class=heading-large> <h3> {{ el_title }} <span> &rsaquo; </span></h3></a>
    {% for element in elements %}
        <a href="{{element.url_display}}">
            <img data-src="holder.js/100%x100"src="{% if element.image %}{{ element.image.url | resize:'img_art' }}{% endif %}" data-holder-rendered="true">
            <div  class="el-title">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"> {{ element.date_created |timesince }}</span>
                {% if user.is_authenticated %}
                    <span class="glyphicon glyphicon-eye-open" style="float: right;"> {{element.count_view }}</span>
                {% endif %}
                <div class="title">{{ element.title }}  </div>
            </div>
        </a>
    {% endfor %}
</div>
