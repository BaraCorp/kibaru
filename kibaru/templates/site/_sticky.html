
<div class="container-fluid" id="sticky">
    <marquee scrollamount="7" scrolldelay="220" behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction={% ifequal lang 'ar'  %} "right" {% else % } "left" {% endifequal %}>
        {% for flash in flash_news %}
            <span data-toggle="{{flash.date}}" title="{{flash.date}}" data-placement="left">
                {% if lang == 'ar'  %} <span><a href="{{flash.url_display}}" > {{ flash.title }}</a> </span> {% endif %}
                    <span {% if flash.type_new == 'U' %} class="glyphicon glyphicon-fire" style="color: red;" {% elif flash.type_new == 'C' %}
                        class="glyphicon glyphicon-alert" style="color: #2A5DBB;" {% else %} class="glyphicon glyphicon-info-sign " style="color: green;"{% endif %}>
                    </span>
                {% if lang != 'ar'  %} <span><a href="{{flash.url_display}}" > {{ flash.title }} </a> </span> {% endif %}
            </span>
        {% endfor %}
    </marquee>
</div>
