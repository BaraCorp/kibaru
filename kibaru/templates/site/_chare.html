{% load staticfiles i18n %}

<div class="social">
    <a href="https://twitter.com/share" data-url="{{ settings.DOMMAIN }}{{ object.short_url }}" class="twitter-share-button"{count} data-via="{{ settings.TWITTER_NAME }}" data-dnt="true">{% trans "Tweet" %}</a>
    <span class="g-plusone" data-size="medium"></span>
    <g:plus action="share"></g:plus>
    <span class="fb-like" data-href="{{ object.url_display }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></span>
</div>

<!-- twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<!-- Gplus -->
<script src="https://apis.google.com/js/platform.js" async defer>{lang: {{lang}} } </script>
<!-- Fb -->
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/{% ifequal lang 'fr' %}fr_FR{% else %}ar_AR{% endifequal %}/sdk.js#xfbml=1&version=v2.10&appId=1651809315058736";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
