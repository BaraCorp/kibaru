{% extends "administration/base_form.html" %}
{% load staticfiles i18n widget_tweaks %}

{% block title %}{% trans "Add News" %} {% endblock %}
{% block form %}
    <!-- Name input-->
    <div class="form-group">
      <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">{{form.slug.label}}</label>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        {{form.slug|add_class:"form-control"}} {{form.slug.errors}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">{{form.title.label}}</label>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        {{form.title|add_class:"form-control"}} {{form.title.errors}}
      </div>
    </div>
{% endblock %}
