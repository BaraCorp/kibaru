<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <!-- Custom CSS -->
        <link  rel="stylesheet" href="{% static "kibaru.css" %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <div >{% include "site/banner.html" %}</div>
    </head>
    <div id="{% block page-id %}{% endblock %}">
    <body>   <!-- Navigation -->
        <div id="sticky-anchor"></div>
        <div id="sticky"> <marquee direction="left" scrollamount="3" onMouseOver="this.stop();" onMouseOut="this.start();">Mon texte défile | bla blan blan new</marquee></div>
        <div >{% include "menu.html" %}</div>
          <!-- Page Content -->
          <div class="container">
            <div class="row">
                <!-- Blog Entries Column -->
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    {% block pub %}
                    <h4>Publicité</h4>
                        <div class="well"><div class="row">
                          <div class="">
                            <a href="{% static "700x300.png"%}" class="thumbnail">
                              <img src="{% static "700x300.png"%}"  alt="...">

                            </a>
                          </div>
                        </div>
                        </div>
                        <div class="well"><div class="row">
                          <div class="">
                            <a href="{% static "700x300.png"%}" class="thumbnail">
                              <img src="{% static "700x300.png"%}"  alt="...">

                            </a>
                          </div>
                        </div>
                        </div>
                        <div class="well"><div class="row">
                          <div class="">
                            <a href="{% static "700x300.png"%}" class="thumbnail">
                              <img src="{% static "700x300.png"%}"  alt="...">

                            </a>
                          </div>
                        </div>
                        </div>
                    {% endblock %}
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    {% block right %}
                    {% endblock %}
                </div>
            </div>
            <!-- Footer -->
            <hr>
            <footer>
                <div >
                    <p>Copyright &copy;  Kibaru 2015</p>
                </div>
                    <!-- /.row -->
                </footer>
            </div>
        </div>
        <script src="{% static "jquery.min.js"%}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "bootstrap/js/bootstrap.min.js"%}"></script>
        <script src="ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                function sticky_relocate() {
                  var window_top = $(window).scrollTop();
                  var div_top = $('#sticky-anchor').offset().top;
                  if (window_top > div_top) {
                    $('#sticky').addClass('stick');
                  } else {
                    $('#sticky').removeClass('stick');
                  }
                }

                $(function() {
                  $(window).scroll(sticky_relocate);
                  sticky_relocate();
                });
                {% block onJQready %}{% endblock %}
            });
        </script>
    </body>
</html>
