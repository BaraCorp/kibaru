{% extends "poll/base.html" %}

{% load i18n %}
{% load poll_tags %}

{% block poll_content %}
<div class="poll_style">
	<p class="title">{{ poll.title }}</p>
	<ul>
		{% for i in items %}
		<li>{{ i.value }}: <b>{% filter floatformat %}{% percentage poll i %}{% endfilter %}%</b><br>
			<div style="background: #22A02A; border: 1px solid #E5E7DF; height: 8px; width: {% percentage poll i %}%;"></div>
		</li>
		{% endfor %}
	</ul>
	<!-- <p>{% trans "Total votes" %}: <b>{{ poll.get_vote_count }}</b></p> -->
</div>
{% endblock %}
